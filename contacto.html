    <section>
        <h2 class="contenedor">Contacto</h2>
        <form method="POST" class="formulario">
            <fieldset>
                <legend>ingrese sus datos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input class="input-text" type="text" placeholder="Ingresa un nombre">
                    </div>

                    <div class="campo">
                        <label>Telefono</label>
                        <input class="input-text" type="number" placeholder="Ingresa un telefono">
                    </div>

                    <div class="campo">
                        <label>Email</label>
                        <input class="input-text" type="email" placeholder="Ingresa un email">
                    </div>

                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text" placeholder="Ingresa un mensaje"></textarea>
                    </div>
                    <div>
                        <label class="horario">Horario en que se le pueda contactar</label>
                        <select>
                            <option>9am</option>
                            <option>11am</option>
                            <option>1pm</option>
                            <option>2pm</option>
                        </select>
                    </div>
                </div>
                <div class="enviar">
                    <input class="btn" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
        <!-- temina el formulario -->
    </section>
